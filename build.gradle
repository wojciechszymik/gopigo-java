group 'com.dexterind'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    from ("config") {
        into ("config")
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.0'
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}
